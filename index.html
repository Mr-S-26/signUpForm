<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="left">
        <div class="adventurerBg">
            <h1 class="adventurer">Become an Adventurer</h1>
        </div>
        <img class="background" src="C:\Users\mico\Desktop\Web\signUpForm\bg.jpeg" alt="background">
        
    </div>

    <div class="right">
        <div class="quote">
        <p>Maybe you are in your 30's but you still dream to become an adventurer, <em>Put the doubt away and become an adventurer!</em></p>
        <h1>Sign up now!</h1>
    </div>
        <div class="form">
            <form action="#" method="get">
                <h1>Let's do this!</h1>
                <div class="form-div">           
                <label for="firstName">First Name</label>
                <label for="lastName">Last Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="Michael Ryan" required>               
                <input type="text" name="lastName" id="lastName" placeholder="Sia" required>
            </div>
            <div class="form-div"> 
                <label for="email">Email</label>
                <label for="phoneNumber">Phone Number</label>
                <input type="email" name="email" id="email" placeholder="example@example.com" required>             
                <input type="tel" name="phoneNumber" id="phoneNumber" min="11" max="11" required>
            </div>
            <div class="form-div"> 
                <label for="password">Password</label>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="password" id="password" min="8" required>               
                <input type="password" name="confirmPassword" id="confirmPassword" required>
            </div>
            </form>
        </div>
        <div>
        <button class="create" type="submit">Create Account</button>
        <h1>Already have an account? <a href="#">Log in</a></h1>
    </div>
    </div>
</div>
</body>
</html>
